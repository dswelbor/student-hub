<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>


    <header><div align="right">
        {% if user.is_authenticated %}
            {{ user.get_full_name }}, <a href="{% url 'logout' %}">logout</a>
        {% else %}
            <a href="{% url 'login' %}">login</a>
        {% endif %}

    </div></header>
    <nav>
        <div align="center">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'trivia' %}">Trivia</a>
        </div>
        <hr>
    </nav>
    <section>
        <div align="center">
            {% block content %}
            {% endblock %}
        </div>
    </section>
    <aside>
        <!-- TODO: Populate sidebar with stuff -->
    </aside>

    <!-- TODO: Refactor this into static/ as a base.js script -->
    <script>
        function populateElement(id, elements) {

            var target = document.getElementById(id);

            // append elements to target
            for (var i = 0; i < elements.length; i++) {
                var option = document.createElement("option");
                option.value = elements[i];
                option.text = elements[i];
                target.add(option);
            }
        }

        {% block script %}
        {% endblock %}

    </script>
</body>
</html>
